<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" style="width: 80%;height: 30px;position: fixed;top: 0;">
    <button style="width: 20xp;height: 25px;position: fixed;top: 35px;left:70%;">remove</button>
    <div class="main">
    </div>
    <script>
    let main = document.querySelector('.main')

    async function images() {       
    const result = await fetch('http://localhost:3000/words/level3')
    words = await result.json()
    words.forEach(element => {
  const item =  ` <div>
    <img src=${element.image} alt="">
    <h3>${element.eng}</h3>
    <h3>${element.az}</h3>
    </div>`

    main.insertAdjacentHTML('beforebegin', item)
});
    console.log(words);
    }
    images()

    input = document.querySelector('input')
    btn = document.querySelector('button')

    async function postData(url = '', data = {}) {
  // Default options are marked with *
  const response = await fetch(url, {
    method: 'POST', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    
    body: JSON.stringify(data) // body data type must match "Content-Type" header
  });
  return response.json(); // parses JSON response into native JavaScript objects
}
btn.addEventListener("click", function() {
    postData('http://localhost:3000/words/delete', { word: input.value })
  .then(data => {
    console.log(data); // JSON data parsed by `data.json()` call
  });
});


    </script>
   
</body>
</html>
