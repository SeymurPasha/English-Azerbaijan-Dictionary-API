<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main"></div>
    <script>
    let main = document.querySelector('.main')

    async function images() {       
    const result = await fetch('https://engazdictionary.vercel.app/words/upper-intermediate/v0')
    words = await result.json()
    words.forEach(element => {
      const item =  `<h3>${element.eng} --- ${element.az}</h3>`
      main.insertAdjacentHTML('beforebegin', item)
    });
        console.log(words);
    }
    images()



    </script>
   
</body>
</html>
